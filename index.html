<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Sistema de Controle de Finanças Básico</title>
</head>
<body>
    <main>
        <h1>Controle de Finanças</h1>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes">0.00</span>
            </div>
            <div>
                Saídas: R$
                <span class="expenses">0.00</span>
            </div>
            <div>
                TOTAL: R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" placeholder="Digite a descrição">
            </div>
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Digite o valor">
            </div>
            <div class="divType">
                <label for="type">Tipo</label>
                <select type="type" id="type">
                    <option selected>Selecione</option>
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
                <button class="btnNew">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                    <tbody></tbody>
                </thead>
            </table>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
